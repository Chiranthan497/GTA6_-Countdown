<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GTA 6 Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon-32x32.png" type="image/png">
</head>
<body>

<!-- Main countdown container -->
<div class="container">
    <div class="logo-container">
        <img src="https://cdn2.steamgriddb.com/icon_thumb/102ba266ac51ddd8ce981f766b3eb600.png"
             alt="GTA 6 Logo" id="logo">
    </div>

    <h1>Grand Theft Auto VI</h1>
    <h2>Countdown to Launch</h2>

    <div class="countdown">
        <div class="flip-card">
            <span id="months">00</span>
            <p>Months</p>
        </div>
        <div class="flip-card">
            <span id="days">00</span>
            <p>Days</p>
        </div>
        <div class="flip-card">
            <span id="hours">00</span>
            <p>Hours</p>
        </div>
        <div class="flip-card">
            <span id="minutes">00</span>
            <p>Minutes</p>
        </div>
        <div class="flip-card">
            <span id="seconds">00</span>
            <p>Seconds</p>
        </div>
    </div>

    <p id="message"></p>
</div>

<!-- While You Wait section -->
<section class="trailers fade-section">
    <h2> While You Wait...</h2>
    <div class="videos">
        <div class="video-box">
            <iframe
                    src="https://www.youtube.com/embed/QdBZY2fkU-0"
                    title="GTA 6 Trailer 1"
                    frameborder="0"
                    allowfullscreen>
            </iframe>
            <p class="caption">Trailer 1</p>
        </div>

        <div class="video-box">
            <iframe
                    src="https://www.youtube.com/embed/VQRLujxTm3c"
                    title="GTA 6 Trailer 2"
                    frameborder="0"
                    allowfullscreen>
            </iframe>
            <p class="caption">Trailer 2</p>
        </div>
    </div>

</section>

<!-- Footer info -->
<div class="timezone">*Timings are based on your local timezone</div>
<div class="trademark">Â© Asterix</div>

<!-- JS -->
<script src="script.js"></script>
</body>
</html>
