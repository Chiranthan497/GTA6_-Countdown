<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GTA 6 Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
    <!-- Logo GIF above the title -->
    <div class="logo-container">
        <img src="https://cdn2.steamgriddb.com/icon_thumb/102ba266ac51ddd8ce981f766b3eb600.png" alt="GTA 6 Logo" id="gta-logo">
    </div>


    <h1>Grand Theft Auto VI</h1>
    <h2>Countdown to Launch</h2>
    <div class="countdown">
        <div class="flip-card">
            <span id="days">00</span>
            <p>Days</p>
        </div>
        <div class="flip-card">
            <span id="hours">00</span>
            <p>Hours</p>
        </div>
        <div class="flip-card">
            <span id="minutes">00</span>
            <p>Minutes</p>
        </div>
        <div class="flip-card">
            <span id="seconds">00</span>
            <p>Seconds</p>
        </div>
    </div>

    <p id="message"></p>
</div>

<!-- Bottom-left: Timezone -->
<div class="timezone">*Timings are in IST (Indian Standard Time GMT+5:30)</div>

<!-- Trademark -->
<div class="trademark">Â© Chiranthan</div>

<script src="script.js"></script>
</body>
</html>
